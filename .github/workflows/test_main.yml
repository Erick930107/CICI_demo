name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 檢出程式碼
    - name: Checkout code
      uses: actions/checkout@v3

    # 設定 Python 版本
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 安裝依賴
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 執行單元測試
    - name: Run tests
      run: |
        python -m unittest discover -s . -p "test_*.py"
